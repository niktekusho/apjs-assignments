<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" />
    <title>Face API Demo</title>
</head>

<body>
    <h1>Face API Demo</h1>

    <div>
        <h2>Enter image URL</h2>
        <div class="inputContainer">
            <input type="url" id="input" />
            <button id="analyseButton">Analyse</button>
        </div>
    </div>

    <div>
        <div>
            <h2>Image</h2>
            <img id="image" alt="Analyzed image" />
        </div>
        <div>
            <h2>Attributes</h2>
            <div id="output"></div>
        </div>
    </div>

    <script src="faceAnalytics.js"></script>
</body>

</html>
